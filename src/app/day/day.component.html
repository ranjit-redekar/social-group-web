<h3>{{ dayName | titlecase}}</h3>
<mat-accordion>
  <!-- Panel First -->
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Lunch
      </mat-panel-title>
      <mat-panel-description>
        Price-: 60
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- FIELDS -->
    <app-add-lunch-or-dinner-menus foodTime="lunch"></app-add-lunch-or-dinner-menus>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <!-- Panel Second -->
  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dineer
      </mat-panel-title>
      <mat-panel-description>
        Price-: 60
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- FIELDS -->
    <app-add-lunch-or-dinner-menus foodTime="dineer"></app-add-lunch-or-dinner-menus>
    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Close</button>
    </mat-action-row>
  </mat-expansion-panel>
